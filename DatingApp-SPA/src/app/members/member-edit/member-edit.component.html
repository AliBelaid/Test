<div class="container mt-4">

    <div class="row">
<div class="col-sm-4">
    <h6>{{user.userName}}`s</h6>

</div>
<div class="col-sm-8">
  <div *ngIf="editFrom.dirty"  class="alert alert-info">
    <strong>Information</strong> You have made changes .Any unsaved changes will be lost!
  </div>
</div>
    </div>
    <div class="row">
      <div class="col-sm-4">
    <div class="card">
      <img src="{{mainPhoto ||  '../../../assets/userIcon.png'}}" alt="{{user.knownAs}}" class="card-img-top img-thumbnail">
      <div class="card-body">
      <div>
        <strong>Country:</strong>
        <p>{{user.city}},{{user?.country}}</p>
      </div>
      <div>
        <strong>Age:</strong>
        <p>{{user.age}}</p>
      </div>
      <div>
        <strong>Last Active:</strong>
        <p>{{user.lastActive | timeAgo }}</p>
      </div>
      <div>
        <strong>Date since:</strong>
        <p>{{user.created | date: 'mediumDate' }}</p>
      </div>
    <div   class="card-footer">
      <div class="btn-group d-flex">
           <button *ngIf="editFrom.dirty"  form="editFrom" class="btn btn-success w-100">Sava Change</button>
          </div>

      </div>

    </div>
      </div></div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">

              <tab heading="Edit Profile" >
              <form id=editFrom (ngSubmit)="updateUsers()" #editFrom="ngForm">
                  <div>

                  </div>
                   <p>Description</p>
                    <textarea name="introduction" class = "form-control" rows="6" [(ngModel)]="user.introduction"></textarea>

                    <p>Looking For</p>
                    <textarea name="lookingFor" class = "form-control" rows="6" [(ngModel)]="user.lookingFor"></textarea>
                    <p>interests</p>
                    <textarea name="interests" class = "form-control" rows="6" [(ngModel)]="user.interests"></textarea>
                    <p>From </p>
                    <div class="form-inline">
                      <label for ="city">City :</label>
                      <input class = "form-control" type="text" name="city" [(ngModel)]="user.city">
                      <label for="country">country: :</label>
                      <input class = "form-control" type="text" name="country" [(ngModel)]="user.country">
                    </div>

                </form>

                </tab>

                  <tab heading="Edit Photos">
                   <app-photo-edit [photos]="user.photos" (urlPhoto)="loaderMainPhoto($event)"></app-photo-edit>
                  </tab>
                  </tabset>

      </div>
    </div>
    </div>
    </div>
