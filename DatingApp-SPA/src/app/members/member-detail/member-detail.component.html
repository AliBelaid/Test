<div class="container mt-4">

  <div class="row ml-1">
    <h6>{{  user.userName}}`s</h6>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{user.photoUrl || '../../../assets/userIcon.png'}}" alt="{{user.knownAs}}"
          class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Country:</strong>
            <p>{{user.city}},{{user?.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive | timeAgo }}</p>
          </div>
          <div>
            <strong>Date since:</strong>
            <p>{{user.created | date:'mediumDate' }}</p>
          </div>
          <div class="card-footer">
            <div class="btn-group d-flex">
              <button class="btn btn-primary w-100">Like</button>
              <button class="btn btn-success w-100"(click)="selectTab(3)">Message</button>
            </div>

          </div>

        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset" #staticTabs>

          <tab heading="{{user.knownAs}}" >
            <p>Description</p>
            <p>{{user.introduction}}</p>
            <p>Looking For</p>
            <p>{{user.lookingFor}}</p>

          </tab>
          <tab heading="Interests">
            <p>Interests</p>
            <p>{{user.interests}}</p>
          </tab>
          <tab heading="Photos">
            <p>Photos</p>
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>

          </tab>
          <tab heading="Message">
            <app-member-messages [recipientId]="user.id"></app-member-messages>

          </tab>

        </tabset>

      </div>
    </div>
  </div>
</div>
